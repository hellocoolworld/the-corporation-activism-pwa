<ht-header></ht-header>

<ion-content class="login-content">
  <h2>Login</h2>
  <p>Welcome back to HaloTales.</p>

  <div *ngIf="verifyDiv" text-center padding>
    <img style="width:100px" src="assets\img\spinner.gif" />
  </div>


  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
          clearInput
          autocapitalize="off"
          inputmode="email"
        ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            class="error-message"
            *ngIf="
              loginForm.get('email').hasError(validation.type) &&
              (loginForm.get('email').dirty || loginForm.get('email').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <app-show-hide-password>
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
        </app-show-hide-password>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div
            class="error-message"
            *ngIf="
              loginForm.get('password').hasError(validation.type) &&
              (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button
      class="login-btn"
      type="submit"
      expand="block"
      [disabled]="!loginForm.valid"
      >Log In</ion-button
    >
    <p text-right>
      <a [routerLink]="['/forgot-password']">Forgot Password?</a>
    </p>
  </form>

  <p class="options-divider">Or, sign in with:</p>
  <div class="social-auth-options">
    <ion-button
      class="social-auth-btn facebook-auth-btn"
      size="small"
      color="facebook"
      (click)="doFacebookSignup()"
    >
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Facebook
    </ion-button>
    <ion-button
      class="social-auth-btn google-auth-btn"
      size="small"
      color="google"
      (click)="doGoogleSignup()"
    >
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Google</ion-button
    >
    <ion-button
      class="social-auth-btn twitter-auth-btn"
      size="small"
      color="twitter"
      (click)="doTwitterSignup()"
    >
      <ion-icon slot="start" name="logo-twitter"></ion-icon>
      Twitter</ion-button
    >
  </div>

  <p class="options-divider">
    Don't have an account? <a [routerLink]="['/signup']">Sign up now</a>
  </p>
</ion-content>
