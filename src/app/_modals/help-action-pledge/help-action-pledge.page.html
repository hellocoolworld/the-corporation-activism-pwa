<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>
        What's An Action Pledge?
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content class="modal-content">
    <p class="modal-text">
      Pledging action is a way to share your intentions to 'do something' to support this story and the issues it covers.
    </p>
    <p class="modal-text">
      Every story has ways to take action. Or come up with your own and share it. Feed the inspiration forward!
    </p>
    <p class="modal-text">
      <img src="/assets/images/pledge-graphic.png" alt="Action Pledge on Halo Tales" class="action-pledge-graphic">
    </p>

  </ion-content>
