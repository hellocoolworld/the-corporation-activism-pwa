<ion-header *ngIf="!isDesktop">
    <ion-toolbar>
        <ion-buttons slot="start" class="header-hamburger">
            <ion-menu-button (click)="open('side-menu')">
            </ion-menu-button>
        </ion-buttons>
        <ion-title (click)="goToUrl('https://thenewcorporation.movie')">
            The New Corporation
        </ion-title>
        <ion-buttons class="ion-no-padding" slot="end">
            <ion-button class="header-btn" size="small" *ngIf="showJoin" (click)="goto('/join')">Join Us
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-header *ngIf="isDesktop">
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col size="1">
                <img src="/assets/icons/icon-512x512.png" class="header-logo ion-text-left">
            </ion-col>
            <ion-col size="2">
                <ion-title (click)="goToUrl('https://thenewcorporation.movie')">
                    The New Corporation
                </ion-title>
            </ion-col>
            <ion-col size="6">
                <div class="navbar" class="ion-text-center">
                    <ion-button fill="clear" (click)="goto('/')" routerLink="/" routerDirection="root" routerLinkActive="active-link" class="link btn-content">
                        Home
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/trailer')" routerLink="/trailer" routerDirection="root" routerLinkActive="active-link" class="link">
                        Stories
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/clips')" routerLink="/clips" routerDirection="root" routerLinkActive="active-link" class="link">
                        Clips
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/about')" routerLink="/about" routerDirection="root" routerLinkActive="active-link" class="link">
                        About
                    </ion-button>
                </div>
            </ion-col>
            <ion-col size="2">
                <ion-button *ngIf="showJoin" (click)="goto('/join')" class="header-btn">
                    Join us
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
