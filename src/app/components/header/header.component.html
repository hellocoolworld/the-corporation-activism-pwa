<ion-header *ngIf="!isDesktop">
    <ion-toolbar>
        <ion-buttons slot="start" class="header-hamburger">
            <ion-menu-toggle>
                <ion-icon name="menu" size="large"></ion-icon>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>The New Corporation</ion-title>

        <ion-buttons class="ion-no-padding" slot="end">
            <ion-button class="header-btn" size="small" *ngIf="showJoin" (click)="goto('/join')">Join Us
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-header *ngIf="isDesktop">
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col size="2">
                <img src="/assets/new/logo-header.svg" class="header-logo ion-text-left">
            </ion-col>
            <ion-col size="8">
                <div class="navbar" class="ion-text-center">
                    <ion-button fill="clear" (click)="goto('/')" routerLink="/" routerDirection="root" routerLinkActive="active-link" class="link btn-content">
                        Home
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/intro')" routerLink="/stories" routerDirection="root" routerLinkActive="active-link" class="link">
                        Introduction
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/stories')" routerLink="/stories" routerDirection="root" routerLinkActive="active-link" class="link">
                        Stories
                    </ion-button>
                    <ion-button fill="clear" (click)="goto('/about')" routerLink="/about" routerDirection="root" routerLinkActive="active-link" class="link">
                        About
                    </ion-button>
                </div>
            </ion-col>
            <ion-col size="2">
                <ion-button *ngIf="showJoin" (click)="goto('/join')" class="header-btn">
                    Join us
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
