<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
      <a href="/">
        <img src="/assets/images/corp-logo-2.svg" alt="Halo Tales Logo" class="header-logo">
      </a>

    <ion-buttons slot="end">
      <ion-button *ngIf="!currentUser" href="/signup">
        <ion-label slot="start" class="header-navi-join">Join Us</ion-label>
        <ion-icon slot="left" color="lightest" name="log-in"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!currentUser" href="/signup">
        <ion-icon slot="icon-only" color="lightest" name="log-in"></ion-icon>
      </ion-button>
      <!-- 
       
      
        <ion-button *ngIf="currentUser" href="/tale/add">
        <ion-icon slot="icon-only" color="lightest" name="videocam"></ion-icon>
      </ion-button> -->
      <ion-button *ngIf="currentUser" href="/notifications">
        <ion-icon color="lightest" name="notifications"></ion-icon>
        <ion-badge color="primary">42</ion-badge>
      </ion-button>
      <ion-button *ngIf="currentUser" href="/user/profile">
        <ion-avatar class="user-avatar" *ngIf="currentUser.imageUrl !== ''">
          <ion-img src="{{ currentUser.imageUrl }}" alt="{{ currentUser.displayName }}"></ion-img>
        </ion-avatar>
        <ion-icon *ngIf="currentUser.imageUrl === ''" color="lightest" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
