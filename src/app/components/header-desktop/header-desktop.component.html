<div class="header-flex-container hidden-sm">
    <div class="desktop-header">
        <div class="header-start">
            <img src="../../../assets/images/desktop-logo.svg">
        </div>
        <div class="header-middle">
            <div class="header-mid-flex">
                <div class="header-divider">
                    <h1>THE NEW CORPORATION IS COMING!</h1>
                    <p>Over a decade ago The Corporation film likened the dominant institution of our time to a psychopath. Now get ready for the sequel.</p>
                </div>
                <div class="header-links">
                    <a (click)="goto('/')">Home</a>
                    <a (click)="goto('/stories')">Stories</a>
                    <a (click)="goto('/about')">About</a>
                </div>
            </div>
        </div>
        <div class="header-end ">
            <div class="social-buttons ">
                <a (click)="linkToSocialProfile(provider.facebook) ">
                    <img src="../../../assets/images/mobile-facebook.svg ">
                </a>

                <a (click)="linkToSocialProfile(provider.twitter) ">
                    <img src="../../../assets/images/mobile-twitter.svg ">
                </a>

                <a (click)="linkToSocialProfile(provider.youtube) ">
                    <img src="../../../assets/images/mobile-youtube.svg ">
                </a>

                <a (click)="linkToSocialProfile(provider.vimeo) ">
                    <img src="../../../assets/images/mobile-vimeo.svg ">
                </a>
            </div>
            <ion-button (click)="join()" expand="block " class="content-btn ">
                Join us
            </ion-button>
        </div>
    </div>
</div>
