<ion-app>
  <!-- <ion-split-pane> -->
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <h2 padding>Recent Stories</h2>
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let s of recentStories">
          <ion-card>
            <img src="{{s.image}}">
            <ion-card-header>
              <ion-card-title><a href="story/{{s.link}}">{{s.title}}</a></ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>

      <ion-buttons>
        <ion-button (click)="linkToSocialProfile('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('twitter')">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('instagram')">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-text  color="primary">
        <h2 padding>Visit <a href="https://thecorporation.com" target="_blank">TheCorporation.com</a></h2>
      </ion-text>

    </ion-content>
  </ion-menu>


  
  <ion-router-outlet main></ion-router-outlet>

<!-- </ion-split-pane> -->

</ion-app>
