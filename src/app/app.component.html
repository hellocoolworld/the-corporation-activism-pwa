<ion-app>
    <ion-split-pane when="min-width: 820px | disabled=true">
        <ion-menu>

            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button (click)="close()" color="light">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>


            <ion-content>
                <ion-list class="nav-section">
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerLink]="['/']" class="main-nav-item" lines="none">
                            <ion-label>Home</ion-label>
                        </ion-item>

                        <ion-item [routerLink]="['/stories']" class="main-nav-item" lines="none">
                            <ion-label>Stories</ion-label>
                        </ion-item>

                        <ion-item [routerLink]="['/about']" class="main-nav-item" lines="none">
                            <ion-label>About</ion-label>
                        </ion-item>

                        <ion-item [routerLink]="['/join']" *ngIf="showJoin" class="main-nav-item" lines="none">
                            <ion-label>Join Us</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>



                <ion-grid class="nav-social-links">
                    <ion-row class="social-link-row">
                        <ion-col>
                            <ion-button fill="clear" (click)="linkToSocialProfile('facebook')">
                                <img src="./assets/images/mobile-facebook.svg">
                            </ion-button>
                        </ion-col>

                        <ion-col>
                            <ion-button fill="clear" (click)="linkToSocialProfile('twitter')">
                                <img src="./assets/images/mobile-twitter.svg">
                            </ion-button>
                        </ion-col>

                        <ion-col>
                            <ion-button fill="clear" (click)="linkToSocialProfile('youtube')">
                                <img src="./assets/images/mobile-youtube.svg">
                            </ion-button>
                        </ion-col>

                        <ion-col>
                            <ion-button fill="clear" (click)="linkToSocialProfile('vimeo')">
                                <img src="./assets/images/mobile-vimeo.svg">
                            </ion-button>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <div class="call-to-action">
                            <ion-button class="content-btn" href="https://thecorporation.com">TheNewCorporation.movie</ion-button>
                        </div>
                    </ion-row>
                </ion-grid>

                <!--
                <div class="bottom-nav-link-grid">
                    <a (click)="showPrivacyModal()">Privacy Policy</a>

                    <a (click)="showTermsModal()">Terms of use</a>

                    <a (click)="showTermsModal()">Contact Us</a>
                </div>
                -->
                <p class="copyright-text">
                    Copyright {{ copyrightYear }} <br> Grant Street Productions<br> Site by <a href="https://hellocoolworldmedia.com">Hello Cool World</a>
                </p>
            </ion-content>
        </ion-menu>

        <ion-header *ngIf="!isDesktop">
            <ion-toolbar>
                <ion-buttons slot="start" class="side-menu">
                    <ion-menu-toggle>
                        <ion-icon name="menu"></ion-icon>
                    </ion-menu-toggle>
                </ion-buttons>
                <ion-title routerLink="/" align="center" class="header-title ion-no-padding">
                    The New Corporation
                </ion-title>
                <ion-buttons class="ion-no-padding" slot="end">
                    <ion-button class="ion-no-padding" *ngIf="showJoin" (click)="goto('/join')">
                        <ion-label slot="start" class="header-navi-join">Join Us</ion-label>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>


        <div *ngIf="isDesktop" class="desktop">
            <ion-header mode="ios">
                <ion-toolbar>
                    <ion-col class="ion-align-items-center">
                        <ion-col size="2">
                            <img src="/images/new/logo-header.png" class="logo ion-text-left">
                        </ion-col>
                        <ion-col size="8">
                            <div class="navbar" class="ion-text-center">
                                <ion-button fill="clear" routerLink="/" routerDirection="root" routerLinkActive="active-link" class="link">
                                    Home
                                </ion-button>
                                <ion-button fill="clear" routerLink="/stories" routerDirection="root" routerLinkActive="active-link" class="link">
                                    Stories
                                </ion-button>
                                <ion-button fill="clear" routerLink="/about" routerDirection="root" routerLinkActive="active-link" class="link">
                                    About
                                </ion-button>
                                <ion-button fill="clear" routerLink="/contact" routerDirection="root" routerLinkActive="active-link" class="link">
                                    Contact
                                </ion-button>
                            </div>
                        </ion-col>
                        <ion-col size="2">
                            <ion-button (click)="join()" expand="block " class="content-btn ">
                                Join us
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <div class="social-buttons">
                                <a (click)="linkToSocialProfile(provider.facebook) ">
                                    <img src="/assets/images/mobile-facebook.svg ">
                                </a>
                                <a (click)="linkToSocialProfile(provider.twitter) ">
                                    <img src="/assets/images/mobile-twitter.svg ">
                                </a>
                                <a (click)="linkToSocialProfile(provider.youtube) ">
                                    <img src="/assets/images/mobile-youtube.svg ">
                                </a>
                                <a (click)="linkToSocialProfile(provider.vimeo) ">
                                    <img src="/assets/images/mobile-vimeo.svg ">
                                </a>
                            </div>
                        </ion-col>
                        </ion-row>
                </ion-toolbar>
            </ion-header>

            <ion-router-outlet main></ion-router-outlet>

    </ion-split-pane>
    <script src="https://forms.coolworld.cloud/shared/iframeResizer.min.js" type="text/javascript "></script>
    <script type="text/javascript ">
        console.log('Helloy');
        iFrameResize({
            inPageLinks: true,
            checkOrigin: false
        });
    </script>
</ion-app>
