<ion-app>
  <ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start" class="hidden-lg">
          <ion-button (click)="close()" color="light"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item href="/home">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <!-- <ion-item href="/tales">
            <ion-icon slot="start" name="text"></ion-icon>
            <ion-label>Stories</ion-label>
          </ion-item> -->
          <ion-item href="/about">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile', currentUser.id]" *ngIf="currentUser">
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>

          <ion-item href="/user" *ngIf="currentUser">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Account Settings</ion-label>
          </ion-item>

          <ion-item (click)="logout()" *ngIf="currentUser">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>

          <ion-item href="/login" *ngIf="!currentUser">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>

          <ion-item href="/signup" *ngIf="!currentUser">
            <ion-icon slot="start" name="contacts"></ion-icon>
            <ion-label>Join Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


      <ion-buttons>
        <ion-button (click)="linkToSocialProfile('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('twitter')">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('instagram')">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-text  color="primary">
        <h2 padding>Visit <a href="https://thecorporation.com" target="_blank">TheCorporation.com</a></h2>
      </ion-text>

      <p padding text-center small>
        <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a> &bull;
        <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
    </p>

    <p padding text-center small>Copyright 2019 <br>
          Grant Street Productions<br>
          Site by <a href="https://hellocoolworldmedia.com">Hello Cool World</a>
      </p>
    

    </ion-content>
  </ion-menu>


  <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>

</ion-app>
