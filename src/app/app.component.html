<ion-app>
  <ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item href="/home">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item href="/stories">
            <ion-icon slot="start" name="text"></ion-icon>
            <ion-label>Stories</ion-label>
          </ion-item>

          <ion-item href="/user-profile" *ngIf="currentUser">
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>

          <ion-item href="/user" *ngIf="currentUser">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Account Settings</ion-label>
          </ion-item>

          <ion-item (click)="logout()" *ngIf="currentUser">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>

          <ion-item href="/login" *ngIf="!currentUser">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>

          <ion-item href="/signup" *ngIf="!currentUser">
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>Signup</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


      <ion-buttons>
        <ion-button (click)="linkToSocialProfile('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('twitter')">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('instagram')">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-text  color="primary">
        <h2 padding>Visit <a href="https://thecorporation.com" target="_blank">TheCorporation.com</a></h2>
      </ion-text>

      <ion-text  >
        <p padding text-center small>Copyright 2019 <br>
          <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a> &bull;
          <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
      </p>
    
      </ion-text>

    </ion-content>
  </ion-menu>


  <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>

</ion-app>
