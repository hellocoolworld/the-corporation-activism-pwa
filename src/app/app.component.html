<ion-app>
  <ion-split-pane>
  <ion-menu class="menu">
      <!-- <ion-grid> -->
      <!-- <ion-col> -->
     <!-- <ion-row> -->

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start" class="hidden-lg" >
          <ion-button (click)="close()" color="light"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

  <!-- </ion-row> -->

  <!-- <ion-row> -->
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item href="/" class="navitem" >
            <ion-label >Home</ion-label>
          </ion-item>

          <!-- <ion-item href="/tales">
            <ion-icon slot="start" name="text"></ion-icon>
            <ion-label>Stories</ion-label>
          </ion-item> -->
          <ion-item href="/about" class="navitem">
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile', currentUser.id]" *ngIf="currentUser">
            <ion-label>My Profile</ion-label>
          </ion-item>

          <ion-item href="/user" *ngIf="currentUser" class="navitem">
            <ion-label>Account Settings</ion-label>
          </ion-item>

          <ion-item (click)="logout()" *ngIf="currentUser" class="navitem">
            <ion-label>Logout</ion-label>
          </ion-item>

          <ion-item href="/login" *ngIf="!currentUser" class="navitem"> 
            <ion-label>Login</ion-label>
          </ion-item>

          <ion-item href="/signup" *ngIf="!currentUser" class="navitem">
            <ion-label>Join Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


      <ion-buttons>
        <ion-button (click)="linkToSocialProfile('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('twitter')">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button (click)="linkToSocialProfile('instagram')">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-text  color="primary" class="navLink">
        <p font-weight=400>Visit <a href="https://thecorporation.com" target="_blank" class="visitUs">TheCorporation.com</a></p>
      </ion-text>

      <p padding text-center small>
        <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a> &bull;
        <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
    </p>

    <p padding text-center small>Copyright 2019 <br>
          Grant Street Productions<br>
          Site by <a href="https://hellocoolworldmedia.com">Hello Cool World</a>
      </p>
    

    </ion-content>
    <!-- </ion-col> -->
  <!-- </ion-row>
  </ion-grid> -->
  </ion-menu>


  <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>

</ion-app>
