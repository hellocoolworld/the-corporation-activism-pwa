<style>
    /* Container holding the image and the text */
    
    .container {
        position: relative;
        text-align: center;
        color: black;
    }
    /* Bottom left text */
    
    .bottom-left {
        position: absolute;
        bottom: 8px;
        left: 16px;
    }
    /* Top left text */
    
    .top-left {
        position: absolute;
        top: 8px;
        left: 16px;
    }
    /* Top right text */
    
    .top-right {
        position: absolute;
        top: 8px;
        right: 16px;
    }
    /* Bottom right text */
    
    .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
    }
    /* Centered text */
    
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .responsive {
        width: 100%;
        height: auto;
    }
    
    .margin-1 {
        margin: 25px;
    }
    
    .sky {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-image: url(/assets/new/sky-bg-tile-300.png);
        background-repeat: repeat-x;
    }
    
    .buildings {
        position: absolute;
        right: 0;
        top: 0;
        background-image: url(/assets/new/buildings-bg-1000.png);
        background-repeat: no-repeat;
    }
    
    .logo-home {
        position: relative;
        top: 300;
        left: 30vw;
        right: 30vw;
    }
</style>
<app-header></app-header>
<ion-content>
    <div class="sky">
        <div class="buildings">
            <img src="/assets/new/logo-home.svg" alt="The New Corporation" class="logo-home" />
            <div class="container">
                <h2>The Unfortunately Necessary Sequel</h2>
                <h3>Coming Soon</h3>

                <app-stories-listing>
                </app-stories-listing>
            </div>


        </div>

    </div>
</ion-content>
