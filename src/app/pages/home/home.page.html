<app-header></app-header>

<ion-content>
  <div *ngIf="verifyDiv" text-center padding>
    <img style="width:100px" src="assets\img\spinner.gif" />
  </div>

  <ion-fab id="fab" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="share()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Login div will be hidden after login-->
  <div *ngIf="loginDiv">
    <div padding center class="top">
      <div>
        <img class="logo" src="assets\icon\pwa152.png" />
      </div>
      <div text-center padding-top>
        <ion-button (click)="loginFacebook()" fill="clear">
          <img style="width:200px" src="assets\img\btnFacebook.jpg" />
        </ion-button>

        <ion-button (click)="loginGoogle()" fill="clear">
          <img style="width:200px" src="assets\img\btnGoogle.jpg" />
        </ion-button>
      </div>
    </div>

    <div padding text-center>
      <h1>Welcome</h1>
    </div>
  </div>

  <!-- Profile div will be shown atfter login and hidden after logout-->
  <div *ngIf="profileDiv">
    <div text-center padding class="top">
      <img class="profile" src="{{ userProfile?.photo }}" />
      <h4>{{ userProfile?.name }}</h4>
      <h6>{{ userProfile?.email }}</h6>
      <ion-button (click)="logOut()" shape="round" size="small">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </ion-button>
    </div>
    <div text-center>
      <h1>Member's Page</h1>
    </div>
  </div>
</ion-content>
