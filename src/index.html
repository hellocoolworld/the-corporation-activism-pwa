<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The New Corporation</title>

    <base href="/" />

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#09284A">
    <meta name="description" content="Over 15 years ago, The New Corporation helped ignite resistance to corporate rule. Watch stories about how the film inspired change and action.">
    <!-- favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="/assets/icons/favicon.png">


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registration successful with scope: ', registration.scope);
            }, function(err) {
                console.log('Service Worker registration failed: ', err);
            });

            navigator.serviceWorker.ready.then(function(registration) {
                console.log('Service Worker ready');
            });
        }
    </script>

</head>

<body>
    <app-root></app-root>
</body>

</html>
